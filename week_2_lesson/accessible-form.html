<!DOCTYPE html>
<html>

<head>
    <title>Accessible HTML Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #007BFF;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        form {
            max-width: 400px;
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .alert {
            padding: 20px;
            background-color: #f44336;
            color: white;
            margin-bottom: 15px;
        }

        .tabs {
            margin: 20px 0;
        }

        .tabs button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            cursor: pointer;
        }

        .tabs button[aria-selected="true"] {
            background-color: #ddd;
            font-weight: bold;
        }

        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
        }

        .tab-content[aria-expanded="true"] {
            display: block;
        }
    </style>
</head>

<body>

    <!-- Accessible Navigation Menu -->
    <nav aria-label="Main Navigation">
        <ul>
            <li><a href="#home" aria-current="page">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Accessible Form -->
    <form>
        <h2>Accessible Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" aria-required="true"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" aria-required="true"><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" aria-required="true"></textarea><br>

        <!-- Accessible Button -->
        <button role="button" aria-pressed="true" type="button">Click Me</button>
    </form>
</body>

</html>
