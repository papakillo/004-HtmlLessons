<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="/submit_feedback" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="product">Product:</label><br>
        <select id="product" name="product">
            <option value="product_a">Product A</option>
            <option value="product_b">Product B</option>
            <option value="product_c">Product C</option>
        </select><br><br>
        
        <label>Rate the product:</label><br>
        <input type="checkbox" id="good" name="rating" value="good">
        <label for="good">Good</label><br>
        <input type="checkbox" id="average" name="rating" value="average">
        <label for="average">Average</label><br>
        <input type="checkbox" id="poor" name="rating" value="poor">
        <label for="poor">Poor</label><br><br>
        
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
