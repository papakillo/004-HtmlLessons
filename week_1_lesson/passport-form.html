<!DOCTYPE html>
<html>
<head>
    <title>Passport Form</title>
</head>
<body>
    <h1>Passport Form</h1>
    <fieldset>
        <legend>Please fill form</legend>    
        <form action="passport-form-summary.html" method="post">
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" required aria-colspan="8"><br><br>
        
        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name" required><br><br>
        
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <label for="nationality">Nationality:</label><br>
        <input type="text" id="nationality" name="nationality" required><br><br>
        
        <label for="passport_number">Passport Number:</label><br>
        <input type="text" id="passport_number" name="passport_number" required><br><br>
        
        <label for="expiry_date">Passport Expiry Date:</label><br>
        <input type="date" id="expiry_date" name="expiry_date" required><br><br>
        
        <label for="photo">Upload Photo:</label><br>
        <input type="file" id="photo" name="photo" accept="image/*" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</fieldset>

</body>
</html>
